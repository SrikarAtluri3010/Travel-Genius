<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Register - Travel Genius</title>
  <link rel="stylesheet" href="css/style.css" />
</head>
<body>
  <!-- Navbar -->
  <nav class="navbar">
    <div class="navbar-logo">
      <div class="logo-wrapper">
        <img src="logo.png" alt="Travel Genius Logo" class="logo" />
      </div>
      <h1>Travel Genius</h1>
    </div>
  </nav>

  <!-- Registration Form -->
  <div class="container fadeIn">
    <h2 class="header">Create Your Account</h2>
    <p class="subheading">Sign up to start planning your trips effortlessly.</p>

    <form class="search-form" onsubmit="redirectToLogin(event)">
      <label for="name">Full Name:</label>
      <input type="text" id="name" name="name" placeholder="Enter your name" required />

      <label for="email">Email:</label>
      <input type="email" id="email" name="email" placeholder="Enter your email" required />

      <label for="phone">Phone Number:</label>
      <input type="tel" id="phone" name="phone" placeholder="Enter your phone number" required />

      <label for="password">Password:</label>
      <input type="password" id="password" name="password" placeholder="Create a password" required />

      <button type="submit" class="button">Register</button>
      <p style="text-align:center; margin-top:15px;">
        Already have an account? <a href="login.html">Login here</a>
      </p>
    </form>
  </div>

  <footer class="footer">
    Â© 2025 Travel Genius. All rights reserved.
  </footer>

  <script>
    function redirectToLogin(e) {
      e.preventDefault();
      window.location.href = "login.html";
    }
  </script>
</body>
</html>
